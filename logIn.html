<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./Style/common.css">
        <link rel="stylesheet" href="./Style/login.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/b6ce22f4c8.js" crossorigin="anonymous"></script>
        <title>Login</title>
    </head>

    <body>
        <div id="navbar1"></div>
        <div id="navbar2"></div>
        <div id="menu_bar"></div>
        <div id="login-form-div">
            <h2>Sign In</h2>
            <form id="form">
                <!--Write form input elements here-->
                <input type="email" id="mail" placeholder="Enter Your Email">
                <input type="password" id="password" placeholder="Enter Your Password"><br>

                <input type="submit" id="submit">
                
            </form>
            <img class="fb" src="./Images/fb.jpg">
            <img class="fb" src="./Images/gm.jpg">
        </div>
    
    </body>
    

</html>
<script type="module">

    import navbar1 from "./Script/navbar1.js";

    import navbar2 from "./Script/navbar2.js";

    import navbar3 from "./Script/navbar3.js"

    let header1 = document.getElementById("navbar1");

    header1.innerHTML = navbar1();

    let header2 = document.getElementById("navbar2");

    header2.innerHTML = navbar2();

    let header3 = document.getElementById("menu_bar");

    header3.innerHTML = navbar3();


    var user = JSON.parse(localStorage.getItem("userDetails"));
    // console.log(user);

    document.querySelector("#form").addEventListener("submit",submitFunction)

    function submitFunction(event){
        event.preventDefault()

        var email = document.querySelector("#mail").value;
        var pass = document.querySelector("#password").value;

        var flag = false;
        for(var i=0; i<user.length; i++){
            if(user[i].mail  == email && user[i].password == pass){
                flag = true;
            }
            
        }
        if(flag == true){
            alert("Login Succes")
            document.querySelector("#submit").addEventListener("click", function(){
                window.location.href='index.html';
            })
        }
        else{
            alert("Invalid Credential")
        }

        
    }

</script>
